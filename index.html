<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI株式診断 - 投資の未来を見つけよう</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>

        function addLineAccount() {

            window.open('https://line.me/', '_blank');

        }
    </script>
</head>

<body>
    <!-- 视频背景 -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="static/video/bgc.mp4" type="video/mp4">
            <!-- 如果视频无法加载，显示备用背景 -->
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <div class="main-content">
            <!-- AI头像 -->
            <div class="avatar-container">
                <div class="avatar">
                    <div class="avatar-image">
                        <img src="static/video/bot.jpg" alt="" srcset="" style="width: 80px; height: 80px;border-radius: 50%;">
                    </div>
                    <div class="avatar-glow"></div>
                </div>
            </div>

            <!-- 标题 -->
            <div class="title-section">
                <h1 class="main-title">AI株式診断システム</h1>
                <p class="subtitle">人工知能があなたの投資をサポート</p>
            </div>

            <!-- 描述和统计 -->
            <div class="description">
                <p>最新のAI技術を活用して、あなたの投資ポートフォリオを分析し、最適な投資戦略をご提案いたします。株式コードを入力するだけで、瞬時に詳細な診断結果をお届けします。</p>

                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-number" id="diagnosedCount">12,847</div>
                        <div class="stat-label">累計診断人数</div>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <div class="stat-number" id="successRate">94.2%</div>
                        <div class="stat-label">診断成功率</div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="stockCode" placeholder="株式コードを入力してください（例：7203）" maxlength="4">
                    <div class="input-icon">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <div class="example-codes">
                    <span>例：</span>
                    <button class="example-btn" onclick="setExample('7203')">7203</button>
                    <button class="example-btn" onclick="setExample('6758')">6758</button>
                    <button class="example-btn" onclick="setExample('9984')">9984</button>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="button-section">
                <button class="primary-btn" onclick="analyzeStock()">
                    <span class="btn-text">AI診断を開始</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </div>

        </div>
    </div>

    <!-- 浮动元素装饰 -->
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-triangle triangle-1"></div>
        <div class="floating-triangle triangle-2"></div>
    </div>

    <!-- 结果显示区域 -->
    <div class="result-modal" id="resultModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI診断結果</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 结果内容将在这里显示 -->
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
